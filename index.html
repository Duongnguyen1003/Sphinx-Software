<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphinx Software</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
                console.log(i, 'Sphinx Software!');
            } else if (i % 5 == 0) {
                console.log(i, 'Software!')
            } else if (i % 3 == 0) {
                console.log(i, 'Sphinx!')
            } else {
                console.log(i)
            }
        }
    </script>
</body>

</html>
