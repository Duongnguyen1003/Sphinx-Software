<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphinx Software</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            let number = (((i % 3 == 0) && (i % 5 == 0))) ? 'Sphinx Software!'
                : (i % 5 == 0) ? 'Software!'
                    : (i % 3 == 0) ? 'Sphinx!'
                        : '';
            console.log(i, number);
            // document.write(i, " ", number);
            document.write(`${i} ${number}`);
            document.write("<br>");
        }
    </script>
</body>

</html>
